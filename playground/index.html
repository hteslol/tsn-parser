<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSON Playground</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .editor-container { display: flex; gap: 20px; margin-top: 20px; }
        .editor { flex: 1; }
        textarea { width: 100%; height: 400px; font-family: 'Monaco', 'Menlo', monospace; font-size: 14px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .output { background: #f5f5f5; padding: 10px; border-radius: 4px; white-space: pre-wrap; font-family: monospace; }
        .error { color: #d73a49; }
        h1 { color: #24292e; }
        h3 { color: #586069; margin-top: 0; }
        button { background: #0366d6; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-right: 10px; }
        button:hover { background: #0256cc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ TSON Playground</h1>
        <p>Try TSON (TypeScript Notation) - a JSON alternative with cleaner syntax!</p>
        
        <div class="editor-container">
            <div class="editor">
                <h3>TSON Input</h3>
                <textarea id="tsonInput" placeholder="Enter TSON here...">{
  // User configuration
  name: "Alice Johnson",
  age: 28,
  active: true,
  skills: ["JavaScript", "TypeScript", "React"], // trailing comma OK
  config: {
    theme: "dark",
    notifications: true,
    /* preferences */
    language: `en-US`
  }
}</textarea>
            </div>
            
            <div class="editor">
                <h3>JSON Output</h3>
                <div class="output" id="jsonOutput"></div>
            </div>
        </div>
        
        <div style="margin-top: 20px;">
            <button onclick="parseToJSON()">Parse to JSON</button>
            <button onclick="validateTSON()">Validate</button>
            <button onclick="loadExample()">Load Example</button>
        </div>
    </div>

    <script>
        function parseTSON(tson) {
            const cleaned = tson
                .replace(/\/\*[\s\S]*?\*\//g, '')
                .replace(/\/\/.*$/gm, '');
            
            try {
                return eval(`(${cleaned})`);
            } catch (error) {
                throw new Error(`Parse error: ${error.message}`);
            }
        }

        function parseToJSON() {
            const input = document.getElementById('tsonInput').value;
            const output = document.getElementById('jsonOutput');
            
            try {
                const parsed = parseTSON(input);
                output.innerHTML = JSON.stringify(parsed, null, 2);
                output.className = 'output';
            } catch (error) {
                output.innerHTML = error.message;
                output.className = 'output error';
            }
        }

        function validateTSON() {
            const input = document.getElementById('tsonInput').value;
            const output = document.getElementById('jsonOutput');
            
            try {
                parseTSON(input);
                output.innerHTML = '‚úÖ Valid TSON syntax';
                output.className = 'output';
            } catch (error) {
                output.innerHTML = `‚ùå ${error.message}`;
                output.className = 'output error';
            }
        }

        function loadExample() {
            document.getElementById('tsonInput').value = `{
  // Configuration example
  database: {
    host: "localhost",
    port: 5432,
    name: "myapp"
  },
  cache: {
    enabled: true,
    ttl: 3600, // 1 hour
  },
  /* Feature flags */
  features: ["auth", "logging", "metrics"]
}`;
            parseToJSON();
        }

        document.getElementById('tsonInput').addEventListener('input', parseToJSON);
        parseToJSON();
    </script>
</body>
</html>
